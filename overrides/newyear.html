                    <div class="timer-container">

<script type="text/javascript">
    const newYear = '1/1/2023';
    const newYearDate = new Date(newYear);
    
    const hoursElement = document.querySelector(".hours");
    const minutesElement = document.querySelector(".min");
    const secondsElement = document.querySelector(".sec");

    var timerNeeded = true;

    function countDownTimer() {
        const newDate = new Date();
        const duration = (newYearDate - newDate) / 1000;
        
        if(duration < 0) {
            timerNeeded = false;
            return;
        }
        const hours = Math.floor(duration / 3600);
        const mins = Math.floor(duration / 60) % 60;
        const seconds = Math.floor(duration) % 60;
        
        hoursElement.textContent = hours > 10 ? hours : `0${hours}`;
        minutesElement.textContent = mins > 10 ? mins : `0${mins}`;
        secondsElement.textContent = seconds > 10 ? seconds : `0${seconds}`;
    }

    setInterval(() => {
        if(timerNeeded) countDownTimer();
    }, 1000);
</script>
